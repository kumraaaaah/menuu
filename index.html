<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Journal Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js Library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        .prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-family: sans-serif; font-size: 1.5em; z-index: 10000;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <div id="loader" class="prompt">
        <p>Loading 3D Models...</p>
    </div>

    <!-- The AR Scene using AR.js. It looks for the Hiro marker. -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Asset Management System -->
        <a-assets timeout="60000">
            <a-asset-item id="journal-model" src="antique_old_opened_book/scene.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="osechi-model" src="osechi/source/polycam_osechi_adjusted.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="salmon-sushi-model" src="salmon_nigiri_sushi/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Lighting for the scene -->
        <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 2 1"></a-light>

        <!-- The marker that AR.js will look for. -->
        <a-marker preset="hiro">
            <!-- This is the container for all your 3D models. -->
            <!-- It will appear when the marker is detected. -->
            <a-entity id="menu-container">
                <a-gltf-model id="journal" src="#journal-model" scale="0.15 0.15 0.15" rotation="-90 0 0"></a-gltf-model>
                <a-entity id="food-items-wrapper" position="0 0.1 0.15">
                    <a-gltf-model id="osechi" class="food-item" src="#osechi-model" scale="0.3 0.3 0.3" visible="false"></a-gltf-model>
                    <a-gltf-model id="salmon-sushi" class="food-item" src="#salmon-sushi-model" scale="0.3 0.3 0.3" visible="false"></a-gltf-model>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const assets = document.querySelector('a-assets');
            
            assets.addEventListener('loaded', () => {
                loader.style.display = 'none';
            });
            
            const menuData = { 'japanese': ['osechi', 'salmon-sushi'], 'default': ['osechi'] };
            const urlParams = new URLSearchParams(window.location.search);
            const cuisine = urlParams.get('cuisine') || 'default';
            const activeMenuIds = menuData[cuisine];
            let currentFoodIndex = 0;

            function updateFoodDisplay() {
                document.querySelectorAll('.food-item').forEach(item => item.setAttribute('visible', 'false'));
                const activeModelId = activeMenuIds[currentFoodIndex];
                const activeModel = document.getElementById(activeModelId);
                if (activeModel) activeModel.setAttribute('visible', 'true');
            }

            // Show the first item once the marker is found
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                console.log('Marker Found!');
                updateFoodDisplay();
            });

            // Swipe Logic
            let touchStartX = 0;
            document.body.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
            document.body.addEventListener('touchend', e => {
                let touchEndX = e.changedTouches[0].clientX;
                if (Math.abs(touchStartX - touchEndX) < 50) return;

                if (touchEndX < touchStartX) {
                    currentFoodIndex = (currentFoodIndex + 1) % activeMenuIds.length;
                } else {
                    currentFoodIndex = (currentFoodIndex - 1 + activeMenuIds.length) % activeMenuIds.length;
                }
                updateFoodDisplay();
            });
        });
    </script>
</body>
</html>
