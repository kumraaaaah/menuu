<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Journal Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AR Journal Menu using WebXR">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- A-Frame AR Hit Test Component (more stable) -->
    <script src="https://unpkg.com/aframe-ar-hit-test-component@0.5.0/dist/aframe-ar-hit-test-component.min.js"></script>

    <style>
        /* Prompts styling */
        .prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-family: sans-serif; font-size: 1.5em;
            z-index: 10000;
        }
        #ar-prompt {
            display: none; background-color: transparent;
            align-items: flex-end; padding-bottom: 20vh;
        }
    </style>
</head>
<body>
    <div id="loader" class="prompt">
        <p>Loading 3D Models...</p>
    </div>
    <div id="start-prompt" class="prompt" style="display: none;">
        <p>Models Loaded!<br><br>Tap the "Enter AR" button<br>at the bottom right to begin.</p>
    </div>
    <div id="ar-prompt" class="prompt">Move your phone to find a surface, then tap to place the journal.</div>

    <!-- The AR Scene now uses the ar-hit-test component -->
    <a-scene webxr="requiredFeatures: hit-test, dom-overlay; optionalFeatures: local-floor;" vr-mode-ui="enabled: true;" ar-hit-test="target: #reticle; type:map;">
        
        <!-- Asset Management System -->
        <a-assets timeout="60000">
            <a-asset-item id="journal-model" src="antique_old_opened_book/scene.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="osechi-model" src="osechi/source/polycam_osechi_adjusted.gltf" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="salmon-sushi-model" src="salmon_nigiri_sushi/scene.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Lighting for the scene -->
        <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 2 1"></a-light>

        <a-camera></a-camera>

        <a-entity id="menu-container" visible="false">
            <a-gltf-model id="journal" src="#journal-model" scale="0.15 0.15 0.15" rotation="-90 0 0"></a-gltf-model>
            <a-entity id="food-items-wrapper" position="0 0.1 0.15">
                <a-gltf-model id="osechi" class="food-item" src="#osechi-model" scale="0.3 0.3 0.3" visible="false"></a-gltf-model>
                <a-gltf-model id="salmon-sushi" class="food-item" src="#salmon-sushi-model" scale="0.3 0.3 0.3" visible="false"></a-gltf-model>
            </a-entity>
        </a-entity>

        <!-- The reticle will be managed automatically by the ar-hit-test component -->
        <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" material="color: #4CC3D9; shader: flat; opacity: 0.8"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const startPrompt = document.getElementById('start-prompt');
            const arPrompt = document.getElementById('ar-prompt');
            const sceneEl = document.querySelector('a-scene');
            const menuContainer = document.getElementById('menu-container');
            const assets = document.querySelector('a-assets');
            const reticle = document.getElementById('reticle');

            const menuData = { 'japanese': ['osechi', 'salmon-sushi'], 'default': ['osechi'] };
            let currentFoodIndex = 0;
            let activeMenuIds = [];

            function updateFoodDisplay() {
                document.querySelectorAll('.food-item').forEach(item => item.setAttribute('visible', 'false'));
                const activeModelId = activeMenuIds[currentFoodIndex];
                const activeModel = document.getElementById(activeModelId);
                if (activeModel) activeModel.setAttribute('visible', 'true');
            }
            
            assets.addEventListener('loaded', () => {
                loader.style.display = 'none';
                startPrompt.style.display = 'flex';
            });

            document.querySelectorAll('a-asset-item').forEach(asset => {
                asset.addEventListener('error', (e) => {
                    console.error(`---!!! CRITICAL ASSET ERROR !!!---`, e);
                    loader.innerHTML = `Error loading: <b>${e.target.id}</b>.<br>Check console for details.`;
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            const cuisine = urlParams.get('cuisine') || 'default';
            activeMenuIds = menuData[cuisine];

            sceneEl.addEventListener('enter-vr', () => {
                startPrompt.style.display = 'none';
                arPrompt.style.display = 'flex';
            });
            
            // A more reliable way to listen for a tap on the screen to place the object
            document.body.addEventListener('click', () => {
                if (sceneEl.is('ar-mode') && reticle.object3D.visible && !menuContainer.getAttribute('visible')) {
                    const position = reticle.getAttribute('position');
                    menuContainer.setAttribute('position', position);
                    menuContainer.setAttribute('visible', 'true');
                    
                    reticle.setAttribute('visible', 'false');
                    arPrompt.style.display = 'none';

                    // Disable the hit-test component to lock the position
                    sceneEl.setAttribute('ar-hit-test', 'enabled', false);

                    updateFoodDisplay();
                }
            });

            // Swipe Logic
            let touchStartX = 0;
            document.body.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
            document.body.addEventListener('touchend', e => {
                if (!menuContainer.getAttribute('visible')) return;
                let touchEndX = e.changedTouches[0].clientX;
                if (Math.abs(touchStartX - touchEndX) < 50) return;

                if (touchEndX < touchStartX) {
                    currentFoodIndex = (currentFoodIndex + 1) % activeMenuIds.length;
                } else {
                    currentFoodIndex = (currentFoodIndex - 1 + activeMenuIds.length) % activeMenuIds.length;
                }
                updateFoodDisplay();
            });
        });
    </script>
</body>
</html>
